<!DOCTYPE html>
<html>
<header>
    <title>Welcome To the Request Viewer, Employee</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/authViewRequest.js"></script>    
</header>
<body class="bg-light">
	<nav class="navbar navbar-light bg-secondary">
		<button id="logout-button" class="btn btn-danger m2 navbar-brand">Log Out</button>
		<button type="button" id="home" class="btn btn-primary m2 nav-item">Go Home</button>    
		<button type="button" class="btn btn-primary m2 nav-item" id="vsubs">View Subordinates</button>
		<button type="button" class="btn btn-info m2 nav-item" id="vreqs">Go Back To Requests</button>
	</nav>
	<div class="container">
		<h4 class="m-2">Request Viewer</h4>

		<div class="row">
			<h5 class="m-2">Request Number:</h5><h5 class="m-2" id="requestNumber"></h5>
		</div>
		<div class="row">
			<p id="poster" class="m-2">Posted By:</p> <p id="resolver" class="m-2"> Resolved By:</p> 
		</div>
		<div class="row">
			<p id="status" class="m-2"></p>
		</div>


		<div class="row">
			<h6 class="m-2">Subject:</h6><h6  class="m-2"id="subject"></h6>
		</div>

		<p class="m-2" id="explanation"></p>
		<div class="row">
			<p class="m-2">Cost: $</p>
			<p class="m-2" id="cost"></p>
		</div>

		<button id="approve" class="btn btn-primary">Approve</button>
		<button id="deny" class="btn btn-danger">Deny</button>
	</div>
	<script src="./scripts/singleRequestView.js"></script>
	<script src="./scripts/logout.js"></script>
	<script>
        function viewSubs(){window.location.assign("http://localhost:8080/project-01/viewEmployees");}
        function viewReqs(){window.location.assign("http://localhost:8080/project-01/viewRequests");}
        function homeGo(){window.location.assign("http://localhost:8080/project-01/homeEmployee");}
        document.getElementById("vreqs").addEventListener("click", viewReqs);
        document.getElementById("vsubs").addEventListener("click", viewSubs);
        document.getElementById("home").addEventListener("click", homeGo);
    </script>

</body>
</html>
