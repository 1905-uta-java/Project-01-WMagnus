<!DOCTYPE html>
<html>
<header>
    <title>Welcome To the Request Maker, Employee</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/authMakeRequest.js"></script>    
</header>
<body class="bg-light">
    <nav class="navbar navbar-light bg-secondary">
        <button id="logout-button" class="btn btn-danger m2 navbar-brand">Log Out</button>
        <button type="button" id="home" class="btn btn-primary m2 nav-item">Go Home</button>    
        <button type="button" class="btn btn-primary m2 nav-item" id="vsubs">View Subordinates</button>
        <button type="button" class="btn btn-primary m2 nav-item" id="vreqs">View Requests</button>
    </nav>
        
    <div class="container">
        <h4>File a Request</h4>
        <form onsubmit="return false">
            <h6 class="row m-2">Subject: </h6>
            <textarea class="row m-2" rows="1" cols="80" id="subject"></textarea>
            <h6 class="row m-2">Explanation:</h6>
            <textarea class="row m-2" rows="5" cols="80" id="explanation"></textarea>
            <h6 class="row m-2">Amount Requested: <input type="number" id="amount" min="0.01" value="0.01" step="0.01"></h6>
            <button id="submit-internal" class="btn btn-primary m-2">Submit Request</button>
        </form>
    </div>

        
    <script src="./scripts/logout.js"></script>
    <script src="./scripts/makeRequest.js"></script>
    <script>
            function viewSubs(){window.location.assign("http://localhost:8080/project-01/viewEmployees");}
            function viewReqs(){window.location.assign("http://localhost:8080/project-01/viewRequests");}
            function homeGo(){window.location.assign("http://localhost:8080/project-01/homeEmployee");}
            document.getElementById("vreqs").addEventListener("click", viewReqs);
            document.getElementById("vsubs").addEventListener("click", viewSubs);
            document.getElementById("home").addEventListener("click", homeGo);
        </script>
    
</body>
</html>
