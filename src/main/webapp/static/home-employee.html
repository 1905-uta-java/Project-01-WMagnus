<!DOCTYPE html>
<html>
<header>
    <title>Welcome Home, Employee</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/authEmployeeHome.js"></script>    
</header>
<body class="bg-light">
    <nav class="navbar navbar-light bg-secondary">
        <button id="logout-button" class="btn btn-danger m2 navbar-brand">Log Out</button>
        <button id="view-employees-button" class="btn btn-primary m2 nav-item">View Subordinates</button>    
        <button type="button" class="btn btn-primary m2 nav-item" id="vreqs">View Requests</button>
        <button type="button" class="btn btn-primary m2 nav-item" id="mreqs">File a Request</button>
    </nav>
<div class='container'>
<h4>Home</h4>
<div class = 'row'>
<div class='col-3'>
    <h6>Name:</h6>
    <p id="name"></p>
</div>
<div class='col-3'>
    <h6>Username:</h6>
    <p id="username"></p>
</div>
<div class='col-3'>
    <h6>Email:</h6>
    <p id="email"></p>
</div>
<br>
<div class='col-3'> 
    <h6>Your Manager(s):</h6>
    <p id="manager"></p>
</div>
</div>
<button type="button" class="btn btn-primary m2 col-3" data-toggle="modal" data-target="#changesModal">Change Your Details</button>
<div class="modal fade" id="changesModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changesModalLabel">Change Your Details</h5>
            </div>
            <div class="modal-body">
                <h6>New Email:<input type="text" id="newEmail"></h6>
                <h6>New Password:<input type="password" id="newPass"></h6>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saves" (click)="makeUpdate()">Save</button>
            </div>
        </div>
    </div>
</div>
</div>
<script src="./scripts/updateUser.js"></script>
<script src="./scripts/logout.js"></script>
<script src="./scripts/viewEmployees.js"></script>
<script src="./scripts/getSelf.js"></script>
<script>
    function viewReqs(){window.location.assign("http://localhost:8080/project-01/viewRequests");}
    function fileReq(){window.location.assign("http://localhost:8080/project-01/makeRequest")}
    document.getElementById("mreqs").addEventListener("click", fileReq);
    document.getElementById("vreqs").addEventListener("click", viewReqs);
</script>
</body>
</html>
