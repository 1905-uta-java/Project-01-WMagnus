<!DOCTYPE html>
<html>
<header>
    <title>Welcome To the Request Viewer, Employee</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/authViewRequests.js"></script>    
</header>
<body class="bg-light">
    <nav class="navbar navbar-light bg-secondary">
        <button id="logout-button" class="btn btn-danger m2 navbar-brand">Log Out</button>
        <button type="button" id="home" class="btn btn-primary m2 nav-item">Go Home</button>    
        <button type="button" class="btn btn-primary m2 nav-item" id="vsubs">View Subordinates</button>
        <button type="button" class="btn btn-primary m2 nav-item" id="mreqs">File a Request</button>
    </nav>
    <div class="container">   
        <h4>Requests</h4>
        <div class="row">
            <div class="dropdown col-6">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">State</button>
                <ul class="dropdown-menu dropdown-content bg-light">
                    <li><a href="#" id="stateAll">All</a></li>
                    <li><a href="#" id="stateDeny">Denied</a></li>
                    <li><a href="#" id="stateApprove">Approved</a></li>
                    <li><a href="#" id="statePending">Pending</a></li>
                </ul>
            </div>
            <h6 class="col-6">Name:<input type="text" id="nameQual"></h6>
        </div>

        <div id="listfill">
            <table id="table-requests" class="table">
                <thead>
                    <td scope="col">Employee</td>
                    <td scope="col">Resolved</td>
                    <td scope="col">Resolving Manager</td>
                    <td scope="col">Subject</td>
                    <td scope="col">Amount</td>
                </thead>
            </table>
        </div>
    </div>
</body>    
<script src="./scripts/viewAvailableRequests.js"></script>
<script src="./scripts/logout.js"></script>
<script>
        function viewSubs(){window.location.assign("http://localhost:8080/project-01/viewEmployees");}
        function fileReq(){window.location.assign("http://localhost:8080/project-01/makeRequest");}
        function homeGo(){window.location.assign("http://localhost:8080/project-01/homeEmployee");}
        document.getElementById("mreqs").addEventListener("click", fileReq);
        document.getElementById("vsubs").addEventListener("click", viewSubs);
        document.getElementById("home").addEventListener("click", homeGo);
    </script>
    
</html>
